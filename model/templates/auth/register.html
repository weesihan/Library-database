{% extends 'base.html' %}
{% block body %}
<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center" style="vertical-align: middle;">
            <div class="col-10 col-md-8 col-lg-6">
                <div class="card">
                    <!-- Form -->
                    <div class="card-header card-header-primary">
                        <h3>Registration of Somerville Library Account</h3>
                    </div>
                    <div class="card-body">
                        {% include "partial/error.html" %}
                        {% include "partial/success.html" %}
                        <form class="form-example" method="post">
                            <!-- Input fields -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" maxlength="12" class="form-control username" id="username" placeholder=""
                                    name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" maxlength="15" class="form-control password" id="password" placeholder=""
                                    name="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-customized">Register</button>
                            <!-- End input fields -->
                            <a class="btn btn-primary btn-customized" href="{{ url_for('login') }}"> Go Back </a>
                        </form>
                        <!-- Form end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/material-dashboard.js') }}"></script>
{% endblock %}
